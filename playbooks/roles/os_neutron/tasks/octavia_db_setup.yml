- name: Create DB for octavia service
  mysql_db:
    login_user: "{{ galera_root_user }}"
    login_password: "{{ galera_root_password }}"
    login_host: "{{ octavia_galera_address }}"
    name: "{{ octavia_galera_database }}"
    state: "present"
  tags:
    - octavia-db-setup

- name: Grant access to the DB for the octavia service
  mysql_user:
    login_user: "{{ galera_root_user }}"
    login_password: "{{ galera_root_password }}"
    login_host: "{{ octavia_galera_address }}"
    name: "{{ octavia_galera_user }}"
    password: "{{ octavia_container_mysql_password }}"
    host: "{{ item }}"
    state: "present"
    priv: "{{ octavia_galera_database }}.*:ALL"
  with_items:
    - "localhost"
    - "%"
  tags:
    - octavia-db-setup

- name: Add octavia database URI to alembic.ini
  lineinfile:
    dest: "{{ neutron_venv_path }}/lib/python2.7/site-packages/octavia/db/migration/alembic.ini"
    regexp: "^sqlalchemy.url"
    line: "sqlalchemy.url = mysql+pymysql://{{ octavia_galera_user }}:{{ octavia_container_mysql_password }}@{{ octavia_galera_address }}/{{ octavia_galera_database }}?charset=utf8"
  tags:
    - octavia-db-setup

- name: Run octavia database migrations with alembic
  command: |
      {{ neutron_venv_bin }}/alembic
          -c {{ neutron_venv_path }}/lib/python2.7/site-packages/octavia/db/migration/alembic.ini
          upgrade head
  tags:
    - octavia-db-setup
