# rsyslog_server_apt_repos:
#   - { repo: "ppa:adiscon/v8-stable", state: "present" }

rsyslog_server_apt_packages:
  - logrotate
  - rsyslog
  - rsyslog-gnutls

rsyslog_server_spool_directory: /var/spool/rsyslog
rsyslog_server_storage_directory: /var/log/rsyslog

# provides UDP syslog reception
rsyslog_server_udp_reception: true
rsyslog_server_udp_port: 514

# provides TCP syslog reception
rsyslog_server_tcp_reception: true
rsyslog_server_tcp_port: 514

# provides TLS syslog reception
rsyslog_server_tls_reception: true
rsyslog_server_tls_port: 10514

# rsyslog SSL support
rsyslog_ssl_cert: /etc/rsyslog.d/rsyslog.pem
rsyslog_ssl_key: /etc/rsyslog.d/rsyslog.key
rsyslog_ssl_ca_cert: /etc/rsyslog.d/rsyslog-ca.pem

# Set rsyslog_ssl_self_signed_regen to true if you want to generate a new
# SSL certificate for rsyslog when this playbook runs.  You can also change
# the subject of the self-signed certificate here if you prefer.
rsyslog_ssl_self_signed_regen: false
rsyslog_ssl_self_signed_subject: "/C=US/ST=Texas/L=San Antonio/O=IT/CN={{ container_name }}"

