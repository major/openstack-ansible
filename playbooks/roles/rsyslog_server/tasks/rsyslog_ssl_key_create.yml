- name: Remove self signed cert for regen
  file:
    dest: "{{ rsyslog_ssl_cert }}"
    state: "absent"
  when: rsyslog_ssl_self_signed_regen | bool
  tags:
    - rsyslog-ssl

# See playbooks/roles/rsyslog_server/defaults/main.yml to provide custom
# subject material for certificates or specify a user-provided certificate and
# key pair.
- name: Create self-signed ssl cert
  command: >
    openssl req -new -nodes -sha256 -x509 -subj
    "{{ rsyslog_ssl_self_signed_subject }}"
    -days 3650
    -keyout {{ rsyslog_ssl_key }}
    -out {{ rsyslog_ssl_cert }}
    -extensions v3_ca
    creates={{ rsyslog_ssl_cert }}
  tags:
    - rsyslog-ssl

- name: Create symlink for CA file
  file:
    state: link
    src: "{{ rsyslog_ssl_cert }}"
    dest: "{{ rsyslog_ssl_ca_cert }}"

- name: Ensure syslog user owns the self-signed key and certificate
  file:
    path: "{{ item }}"
    owner: syslog
    group: syslog
  with_items:
    - "{{ rsyslog_ssl_key }}"
    - "{{ rsyslog_ssl_cert }}"
  tags:
    - rsyslog-ssl
