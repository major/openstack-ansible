- name: Create loopback file for cinder
  command: "truncate -s {{ cinder_loopback_size * 1024**3 }} /opt/cinder.img"

- name: Get a loopback device for cinder file
  command: losetup -f
  register: cinder_losetup

- name: Set fact for cinder device
  set_fact:
    cinder_loop_device: "{{ cinder_losetup.stdout }}"

- name: Create the loopback device
  command: "losetup {{ cinder_loop_device }} /opt/cinder.img"

- name: Create loopback devices at boot time
  lineinfile:
    dest: /etc/rc.local
    line: "losetup $(losetup -f) /opt/cinder.img"

- name: Make LVM physical volume on the cinder device
  command: "{{ item }}"
  with_items:
    - "pvcreate {{ cinder_loop_device }}"
    - "pvscan"

- name: Add cinder-volumes volume group
  lvg:
    vg: cinder-volumes
    pvs: "{{ cinder_loop_device }}"
